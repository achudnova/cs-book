<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    
    <!-- LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] }, svg: { fontCache: 'global' } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Dark Theme (Default) */
            --bg-body: #0b0a12; 
            --bg-sidebar: #14101f; 
            --bg-header: #0b0a12;
            --bg-hover: rgba(94, 53, 177, 0.2); 
            --accent: #7d00ea;
            --text-main: #eeeeee; 
            --text-title: #d1c4e9; /* NEW: Lavender for Titles in Dark Mode */
            --text-muted: #a0a0a0; 
            --border: #2d2440;
            --code-bg: #1c1629; 
            --quote-bg: rgba(94,53,177,0.1);
            --modal-bg: #1c1629; 
        }

        /* Light Theme (Violet Toned) */
        body.light-mode {
            --bg-body: #fbfaff;       
            --bg-sidebar: #f2eff9;    
            --bg-header: #f2eff9;     
            --bg-hover: rgba(124, 77, 255, 0.15); 
            --accent: #7d00ea;        
            --text-main: #2e2a36;     
            --text-title: #2a0a55;    /* NEW: Deep Dark Violet for Titles in Light Mode */
            --text-muted: #797485;    
            --border: #e6e1f0;        
            --code-bg: #f4f1fa;       
            --quote-bg: #f0ebfa;      
            --modal-bg: #ffffff;
        }

        /* --- BASE CSS --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            font-size: 14pt; 
            background: var(--bg-body); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            transition: background 0.3s, color 0.3s; 
        }
        
        /* Header Layout */
        header { 
            height: 70px; 
            background: var(--bg-header); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            padding: 0 20px; 
            gap: 15px; 
            flex-shrink: 0; 
            transition: background 0.3s, border-color 0.3s; 
        }
        
        /* Buttons */
        .icon-btn { background: transparent; border: 1px solid var(--border); color: var(--text-muted); border-radius: 8px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; flex-shrink: 0; }
        .icon-btn:hover { border-color: var(--accent); color: var(--text-main); }
        
        .logo { color: #fdd835; font-size: 24px; transform: rotate(-30deg); margin-right: 5px; user-select: none; }
        
        .topic-nav { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; flex: 1; margin-left: 10px; }
        .nav-pill { background: transparent; border: 1px solid var(--border); color: var(--text-muted); padding: 6px 16px; border-radius: 20px; cursor: pointer; white-space: nowrap; transition: 0.2s; font-size: 0.9rem; }
        .nav-pill:hover { border-color: var(--accent); color: var(--text-main); }
        .nav-pill.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* Pushes the ? button to the far right */
        .spacer { margin-left: auto; }

        /* Layout */
        .container { display: flex; flex: 1; overflow: hidden; }
        
        .sidebar { width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border); padding: 20px; overflow-y: auto; flex-shrink: 0; display: flex; flex-direction: column; transition: transform 0.3s, background 0.3s; }
        .file-btn { background: transparent; border: none; color: var(--text-main); padding: 12px; width: 100%; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; transition: 0.2s; font-size: 1rem; }
        .file-btn:hover { background: var(--bg-hover); }
        .file-btn.active { background: var(--accent); color: white; }

        .main-content { flex: 1; padding: 40px 8%; overflow-y: auto; scroll-behavior: smooth; }
        .markdown-body { max-width: 900px; margin: 0 auto; line-height: 1.7; color: var(--text-main); transition: color 0.3s; }
        
        /* Markdown Elements */
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { 
            color: var(--text-title); /* CHANGED: Uses the new Title Variable */
            border-bottom: 1px solid var(--border); 
            margin-top: 1.5em; 
            padding-bottom: 0.3em; 
        }
        .markdown-body h1 { font-size: 2.2em; margin-top: 0; border: none; }
        .markdown-body code { background: var(--code-bg); padding: 2px 6px; border-radius: 4px; font-family: monospace; color: #ff4081; font-size: 0.9em; }
        .markdown-body pre { background: var(--code-bg); padding: 15px; border-radius: 8px; overflow-x: auto; margin: 15px 0; border: 1px solid var(--border); }
        .markdown-body pre code { background: transparent; color: var(--text-main); padding: 0; }
        .markdown-body blockquote { border-left: 4px solid var(--accent); background: var(--quote-bg); padding: 10px 20px; margin: 20px 0; color: var(--text-main); }
        .markdown-body img { max-width: 100%; border-radius: 8px; margin: 15px 0; }
        .markdown-body a { color: var(--accent); text-decoration: none; }

        /* --- MODAL (POPUP) CSS --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.5); 
            backdrop-filter: blur(2px);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: var(--modal-bg);
            padding: 30px;
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 90%; max-width: 400px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }
        .close-modal {
            position: absolute; top: 10px; right: 15px;
            color: var(--text-muted);
            font-size: 24px; font-weight: bold;
            cursor: pointer; transition: 0.2s;
        }
        .close-modal:hover { color: var(--accent); }
        .modal h2 { color: var(--accent); margin-bottom: 10px; }
        .modal p { color: var(--text-main); margin-bottom: 5px; }
        .modal a { color: var(--accent); text-decoration: none; font-weight: bold; }

        /* Mobile */
        .menu-toggle { display: none; }
        @media (max-width: 768px) {
            .menu-toggle { display: flex; }
            .sidebar { position: absolute; top: 70px; bottom: 0; left: 0; z-index: 50; transform: translateX(-100%); width: 280px; box-shadow: 5px 0 15px rgba(0,0,0,0.2); }
            .sidebar.open { transform: translateX(0); }
            .main-content { padding: 20px; }
            .logo { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <!-- Mobile Menu -->
        <button class="icon-btn menu-toggle" onclick="toggleSidebar()">
            <span class="material-icons-round">menu</span>
        </button>
        
        <!-- Theme Toggle -->
        <button class="icon-btn" id="theme-toggle-btn" onclick="toggleTheme()" title="Switch Theme">
            <span class="material-icons-round" id="theme-icon">light_mode</span>
        </button>
        
        <!-- Nav Pills -->
        <div class="topic-nav" id="topic-nav-container"></div>

        <!-- Spacer to push credentials to the right -->
        <div class="spacer"></div>

        <!-- CREDENTIALS BUTTON -->
        <button class="icon-btn" onclick="openModal()" title="About / Credits">
            <span class="material-icons-round">help_outline</span>
        </button>
    </header>

    <!-- LAYOUT -->
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div style="color:var(--text-muted); font-size:0.8rem; margin-bottom:15px; font-weight:bold; text-transform:uppercase;" id="sidebar-title">TOPICS</div>
            <div id="file-list"></div>
        </aside>
        <main class="main-content">
            <div id="content-area" class="markdown-body"></div>
        </main>
    </div>

    <!-- MODAL POPUP -->
    <div id="credModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            
            <h2>About</h2>
            <p><strong>Knowledge Base</strong></p>
            <p>Created by Alina Chudnova</p>
            <br>
            <p>Version 1.0</p>
            <p><a href="https://github.com/achudnova/cs-book" target="_blank">View on GitHub</a></p>
        
        </div>
    </div>

    <script>
        // --- 1. MODAL LOGIC ---
        const modal = document.getElementById("credModal");

        function openModal() { modal.style.display = "flex"; }
        function closeModal() { modal.style.display = "none"; }

        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        }

        // --- 2. THEME LOGIC ---
        function initTheme() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('theme-icon').textContent = 'dark_mode';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
                icon.textContent = 'dark_mode';
            } else {
                localStorage.setItem('theme', 'dark');
                icon.textContent = 'light_mode';
            }
        }

        // --- 3. STATE & CONTENT LOGIC ---
        let currentTopic = "";
        let fileRegistry = {};

        async function init() {
            initTheme(); 

            try {
                const response = await fetch('index.json?nocache=' + new Date().getTime());
                if (!response.ok) throw new Error("Could not load index.json");
                fileRegistry = await response.json();
                
                const topics = Object.keys(fileRegistry);
                if(topics.length === 0) return;

                renderNav();

                const urlParams = new URLSearchParams(window.location.search);
                const urlTopic = urlParams.get('topic');
                
                if (urlTopic && fileRegistry[urlTopic]) {
                    loadTopic(urlTopic, urlParams.get('file'));
                } 
                else if (localStorage.getItem('lastTopic') && fileRegistry[localStorage.getItem('lastTopic')]) {
                    loadTopic(localStorage.getItem('lastTopic'), localStorage.getItem('lastFile'));
                } 
                else {
                    loadTopic(topics[0]);
                }
            } catch (error) {
                console.error(error);
                document.getElementById('content-area').innerHTML = `
                    <div style="padding:20px; border:1px solid red; color:red;">
                        <h3>Loading Error</h3>
                        <p>Ensure index.json exists (run build.py or check GitHub Actions).</p>
                    </div>`;
            }
        }

        window.addEventListener('popstate', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const topic = urlParams.get('topic');
            if(topic && fileRegistry[topic]) {
                loadTopic(topic, urlParams.get('file'), false);
            }
        });

        function renderNav() {
            const nav = document.getElementById('topic-nav-container');
            nav.innerHTML = "";
            Object.keys(fileRegistry).forEach(topic => {
                const btn = document.createElement('button');
                btn.className = `nav-pill ${topic === currentTopic ? 'active' : ''}`;
                btn.innerText = topic;
                btn.onclick = () => loadTopic(topic);
                nav.appendChild(btn);
            });
        }

        function loadTopic(topic, specificFile = null, updateHistory = true) {
            currentTopic = topic;
            renderNav();
            document.getElementById('sidebar-title').innerText = topic;
            
            const list = document.getElementById('file-list');
            list.innerHTML = "";
            
            const files = fileRegistry[topic] || [];
            if(files.length === 0) {
                list.innerHTML = "<div style='padding:10px; color:var(--text-muted)'>Empty folder.</div>";
                return;
            }

            let fileToLoad = files[0];
            if (specificFile) {
                const found = files.find(f => f.filename === specificFile);
                if (found) fileToLoad = found;
            }

            files.forEach((file) => {
                const btn = document.createElement('button');
                btn.className = `file-btn ${file.filename === fileToLoad.filename ? 'active' : ''}`;
                btn.innerHTML = `<span class="material-icons-round" style="font-size:18px">description</span> ${file.title}`;
                btn.onclick = () => loadFile(topic, file.filename, btn);
                list.appendChild(btn);
            });

            loadFile(topic, fileToLoad.filename, null, updateHistory);
        }

        async function loadFile(topic, filename, btn, updateHistory = true) {
            if (btn) {
                document.querySelectorAll('.file-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            if (updateHistory) {
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('topic', topic);
                newUrl.searchParams.set('file', filename);
                window.history.pushState({}, '', newUrl);
                localStorage.setItem('lastTopic', topic);
                localStorage.setItem('lastFile', filename);
            }

            const container = document.getElementById('content-area');
            const filePath = `content/${topic}/${filename}?t=${new Date().getTime()}`;

            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(response.status);
                const text = await response.text();
                container.innerHTML = marked.parse(text);
                if (window.MathJax) MathJax.typesetPromise([container]);
                document.querySelector('.main-content').scrollTop = 0;
                if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');
            } catch (err) {
                container.innerHTML = `<h2>Error</h2><p>Cannot find: ${filePath}</p>`;
            }
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        window.onload = init;
    </script>
</body>
</html>
